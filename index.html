    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card text-center">
              <h1 class="card-header">
                Thermostat
              </h1>
              <div class="card-body">
                <h2 id="current-temp" class="display-2 card-title mb-3"></h2>
                <div class="btn-group" role="group" aria-label="Temperature controls">
                  <button id='temp-up' type="button" class="btn btn-outline-primary"><i class="fas fa-plus"></i></button>
                  <button id='temp-down' type="button" class="btn btn-outline-primary"><i class="fas fa-minus"></i></button>
                  <button id='temp-reset' type="button" class="btn btn-outline-primary"><i class="fas fa-redo"></i></button>
                </div>
                <p class="card-text mt-5">Power Saving Mode:</p>
                <div class="btn-group" role="group" aria-label="Power Saving mode controls">
                  <input type="radio" class="btn-check" name="btnradio" id="power-saver-on" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="power-saver-on">On</label>
                
                  <input type="radio" class="btn-check" name="btnradio" id="power-saver-off" autocomplete="off">
                  <label class="btn btn-outline-primary" for="power-saver-off">Off</label>
                </div>
                <div>
                  <p class="card-text mt-5">Energy Usage:</p>
                  <h1><span id="energy-usage" class=""></span></h1>                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
